<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    div{
        width:80px;
        height:80px;
        margin: 10px;
        padding: 10px;
    }
    .div1{
        border: 1px solid red;
    }
    .div2{
        border: 1px solid royalblue;
        float: right;
    }
    .div3{
        border: 1px solid brown;
        float: right;
        clear: both;
    }
    .div4{
        border: 1px solid chartreuse;
        float: right;
        clear: left;
    }
</style>
</head>
<body>
<div class="div1">div1</div>
<div class="div2">div2</div>
<div class="div3">div3</div>
<div class="div4">div4</div>
</body>
</html>
